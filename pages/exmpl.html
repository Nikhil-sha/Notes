<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Physics Formula Calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
</head>

<body>
	<h1>Physics Formula Calculator</h1>

	<label for="formula">Enter Formula:</label>
	<input type="text" id="formula" placeholder="e.g., F / A">

	<label for="variables">Enter Variables (JSON format):</label>
	<textarea id="variables" rows="5" cols="30" placeholder='e.g., { "F": 100, "A": 20 }'></textarea>

	<button id="calculate">Calculate</button>

	<h2>Result: <span id="result"></span></h2>

	<script>
		document.getElementById("calculate").addEventListener("click", () => {
			const formula = document.getElementById("formula").value;
			const variables = JSON.parse(document.getElementById("variables").value);

			try {
				const result = math.evaluate(formula, variables);
				document.getElementById("result").textContent = result;
			} catch (error) {
				document.getElementById("result").textContent = "Error in calculation!";
				console.error(error);
			}
		});
	</script>
</body>

</html>
