				</ul>
				<p class="text-center font-bold text-gray-700 text-lg leading-relaxed mb-4"></p>

			<article id="calculator" class="hidden">
				<h2 class="text-xl font-semibold text-gray-800 leading-snug tracking-wide mb-2">
					Claculate:
				</h2>
				<form class="w-full max-w-xs mx-auto px-8 py-6 flex flex-col border border-gray-200 rounded-lg" accept-charset="utf-8">
					<div class="w-full flex items-center justify-evenly gap-2">
						<input class="min-w-0 border-b border-gray-400 hover:border-b-2 focus:outline-none focus:border-yellow-500 transition duration-300" placeholder="P" type="number" name="pressure" id="pressure" value="" />
						<i class="fas fa-plus fa-md"></i>
						<input class="min-w-0 border-b border-gray-400 hover:border-b-2 focus:outline-none focus:border-yellow-500 transition duration-300" placeholder="A" type="number" name="area" id="area" value="" />
					</div>
					<div class="mt-4 flex items-center font-sm font-bold">
						<i class="fas fa-equals fa-sm text-gray-700 mr-2"></i>
						<p id="calculatedResult">12</p>
					</div>
					<div class="flex flex-row gap-2 items-center justify-even mt-2">
						<button class="grow p-2 bg-rose-500 text-white font-bold rounded-lg hover:bg-rose-400 focus:bg-rose-600 transition duration-300" type="reset">Clear</button>
						<button class="grow p-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-400 focus:bg-green-600 transition duration-300" type="submit">Calculate</button>
					</div>
				</form>
			</article>
